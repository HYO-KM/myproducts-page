name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにpushしたら動く

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # リポジトリのコードを取得

      - name: Setup Node.js (必要な場合、例えばビルドのため)
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies (必要な場合、例えばビルドのため)
        run: npm install

      - name: Build project (必要な場合、例えばビルドのため)
        run: npm run build  # 必要なビルドコマンドを実行

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # GitHub Pagesのデプロイ先ブランチ
          folder: ./dist  # ビルドしたファイルが保存されているフォルダ（ビルドが必要ない場合は、`./` にしてもOK）
